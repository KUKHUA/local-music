<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>local-player</title>

        <link rel="stylesheet" href="../lib/bulma.min.css">
        <link rel="stylesheet" href="../assets/css/index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>

        <script src="../assets/script/util.js"></script>

        <script src="radio.js"></script>
        <script src="../lib/filelib.js"></script>
        <script src="../lib/hls.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                window.theuiManager = new uiManager('radioList', 'radioPlayer','statusMessage','coverImage');
                window.theuiManager.init();
            });
    </script>

    </head>
    <body>
        <div class="navbar-menu has-background-black p-2 is-active" style="border-radius: 1em;">
            <div class="navbar-start is-hidden-mobile">
                <h1 class="title is-2 ml-3 mt-1">local-player</h1>
            </div>

            <div>

                <button style="border-radius: 1em;" class="button has-text-grey-lighter is-size-5
                has-background-grey-darker mx-2 is-responsive has-hover" onclick="goTo('../player/');">
                    <a class="material-symbols-outlined mr-1">music_note</a> Player
                </button>

                <button style="border-radius: 1em;" class="button has-text-grey-lighter is-size-5
                has-background-grey-dark mx-2 is-responsive is-active has-hover" onclick="goTo('../radio/');">
                    <a class="material-symbols-outlined mr-1">radio</a> Radio
                </button>

            </div>



            <div class="navbar-end">
                <button id="pipButton" style="border-radius: 1em;" class="button has-text-grey-lighter is-size-5
               mx-2 is-outlined is-responsive has-hover is-hidden-mobile" onclick="window.theuiManager.radioScanner.checkStations();">
                    <a class="material-symbols-outlined mr-1">refresh</a> Check Stations
                </button>
            </div>
        </div>

        <section class="section">
                <div class="container">
                    <div class="columns is-centered">

                        <div id="radioList" class="column is-half box mx-2 scroll-container" style="height: 85vh; max-width: 20vw;">
                        </div>

                        <div id="radioPlayer" class="column is-half box mx-2 is-centered has-text-centered" style="height: 85vh;
                        min-width: 50vw;">
                            <h1 class="title is-2" id="statusMessage">Nothing playing...</h1>

                            <figure id="coverBox" class="image is-square box mt-1 has-zoom mb-1" style="max-height: 40%; margin: 0 auto;">
                                <img src="" id="coverImage" class="hideme" style="border-radius: 1em;">
                            </figure>

                            <button class="button is-size-4 mx-2 mt-2 is-responsive has-hover is-danger"
                                onclick="window.theuiManager.stop();">
                                <a class="material-symbols-outlined mr-1 has-text-primary-dark">stop</a>
                            </button>

                            <button class="button is-size-4 mx-2 mt-2 is-responsive has-hover is-info"
                                onclick="window.theuiManager.prevStation();">
                                <a class="material-symbols-outlined mr-1 has-text-primary-dark">skip_previous</a>
                            </button>

                            <button class="button is-size-4 mx-2 mt-2 is-responsive has-hover is-info"
                                onclick="window.theuiManager.nextStation();">
                                <a class="material-symbols-outlined mr-1 has-text-primary-dark">skip_next</a>
                            </button>

                            <br>

                            <button class="button is-size-4 mx-2 mt-2 is-responsive has-hover is-primary"
                                onclick="window.theuiManager.findMore();">
                                <a class="material-symbols-outlined mr-1 has-text-primary-dark">search<a>
                            </button>


                    </div>
                </div>
        </section>

        <footer class="footer has-background-black mt-6">
            <div class="content has-text-centered has-text-grey-lighter">
              <p>
                <strong class="has-text-grey-lighter">Local Music Player</strong>
                <a href="https://github.com/KUKHUA/local-music" class="has-text-info">
                  <span class="material-symbols-outlined" style="vertical-align: middle;">code</span>
                  GitHub
                </a>
              </p>
              <p>
                Built with <a href="https://bulma.io" class="has-text-info">Bulma</a>
                (<a href="https://github.com/jgthms/bulma/blob/master/LICENSE" class="has-text-info">MIT</a>) and
                <a href="https://github.com/aadsm/jsmediatags" class="has-text-info">JSMediaTags</a>
                (<a href="https://github.com/aadsm/jsmediatags/blob/master/LICENSE" class="has-text-info">BSD-3</a>)
              </p>
            </div>
          </footer>
    </body>
</html>
